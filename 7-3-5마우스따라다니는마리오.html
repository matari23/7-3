<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.6.4.js"></script>
    <script lang="java">
        $(function(){
            $("html, body").mousemove(function(e){
                x = e.pageX;
                y = e.pageY;
                console.log("x:",x)
                console.log("y:",y)
                $(".mario").css({left:x, top:y})
            })
        })//jq
    </script>
    <style type="text/css">

        *{margin: 0;padding: 0;}
        .mario{
            width: 50px;
            height: 50px;
            position: relative;
        }
        .mario img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="mario">
        <img src="imgs/icon01.png" alt="mario">
    </div>
</body>
</html>
